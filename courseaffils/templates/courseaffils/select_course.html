{% extends "base.html" %}

{% block content %}
<p>
  Hello, {{user.get_full_name|default:user}}!  Please select a course:
</p>

<ul>
{% for course in courses %}
 <li>
  <a href="?set_course={{course.group.name|urlencode}}{{next}}">{{course.title}}</a>
 </li>
{% endfor %}
</ul>

{% if add_privilege %}
<p>
   <a href="{%url admin:courseaffils_course_add %}">Create a course</a>
</p>
{% endif %}

{% endblock %}
